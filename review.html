<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>振り返り</title>
    <style>
        body {
            text-align: center;
        }
        textarea {
            width: 70%;
            height: 150px;
            margin: 20px auto;
            display: block;
            resize: none; /* テキストエリアの大きさを固定 */
        }
        #submitButton, #editButton {
            display: block;
            width: 100px;
            height: 40px;
            margin: 20px auto;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #submitButton:hover, #editButton:hover {
            background-color: darkgreen;
        }
        h1 {
            background-color: #ccffcc; /* 淡い緑色 */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const formattedDate = today.getFullYear() + '年' + (today.getMonth() + 1) + '月' + today.getDate() + '日';
            document.getElementById('date').textContent = formattedDate;

            // ローカルストレージからデータを読み込む
            const savedReview = localStorage.getItem('reviewText');
            const savedImprovement = localStorage.getItem('improvementText');
            if (savedReview) {
                document.getElementById('reviewText').value = savedReview;
                document.getElementById('outputReview').textContent = savedReview;
            }
            if (savedImprovement) {
                document.getElementById('improvementText').value = savedImprovement;
                document.getElementById('outputImprovement').textContent = savedImprovement;
            }

            document.getElementById('submitButton').addEventListener('click', function() {
                const reviewText = document.getElementById('reviewText').value;
                const improvementText = document.getElementById('improvementText').value;
                document.getElementById('outputReview').textContent = reviewText;
                document.getElementById('outputImprovement').textContent = improvementText;
                document.getElementById('reviewText').style.display = 'none';
                document.getElementById('improvementText').style.display = 'none';
                document.getElementById('submitButton').style.display = 'none';
                document.getElementById('editButton').style.display = 'block';

                // ローカルストレージに保存
                localStorage.setItem('reviewText', reviewText);
                localStorage.setItem('improvementText', improvementText);
            });

            document.getElementById('editButton').addEventListener('click', function() {
                document.getElementById('reviewText').style.display = 'block';
                document.getElementById('improvementText').style.display = 'block';
                document.getElementById('submitButton').style.display = 'block';
                document.getElementById('editButton').style.display = 'none';
            });
        });
    </script>
</head>
<body>
    <h1>振り返り</h1>
    <p id="date"></p>
    <h3>今日のふりかえり</h3>
    <textarea id="reviewText" placeholder="ここに振り返りを記入してください"></textarea>
    <p id="outputReview"></p>
    <h3>改善点</h3>
    <textarea id="improvementText" placeholder="ここに改善点を記入してください"></textarea>
    <p id="outputImprovement"></p>
    <button id="submitButton">登録</button>
    <button id="editButton" style="display: none;">編集</button>
</body>
</html>
