<!DOCTYPE html>
<html>
<head>
    <title>体重管理アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>体重管理アプリ</h1>
        <form id="weightForm">
            <div class="form-group">
                <label for="weight">体重 (kg):</label>
                <input type="number" id="weight" name="weight" step="0.1" required>
            </div>
            <button type="submit">保存</button>
        </form>
        <div id="result" class="result" style="display:none;">
            <h2>保存された体重</h2>
            <p id="savedWeight"></p>
        </div>
    </div>

    <script>
        document.getElementById('weightForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var weight = document.getElementById('weight').value;
            document.getElementById('savedWeight').innerText = weight + ' kg';
            document.getElementById('result').style.display = 'block';
        });

        // フォームの入力フィールドにフォーカスを設定
        document.getElementById('weight').focus();

        // Enterキーが押されたときにフォームを送信
        document.getElementById('weight').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById('weightForm').submit();
            }
        });
    </script>
</body>
</html>
