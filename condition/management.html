<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>睡眠時間ログ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        li a {
            text-decoration: none;
            color: #333;
            cursor: pointer;
        }
        li a:hover {
            text-decoration: underline;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        label {
            margin-bottom: 10px;
            color: #555;
        }
        input[type="time"],
        input[type="date"],
        input[type="submit"],
        input[type="button"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"],
        input[type="button"] {
            background-color: #5cb85c;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover,
        input[type="button"]:hover {
            background-color: #4cae4c;
        }
        .log-entry {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>睡眠時間ログ</h1>
        
        <form id="sleep-form">
            <label for="sleep-date">日付:</label>
            <input type="date" id="sleep-date" name="sleep-date" required>

            <label for="sleep-start">就寝時間:</label>
            <input type="time" id="sleep-start" name="sleep-start" required>

            <label for="sleep-end">起床時間:</label>
            <input type="time" id="sleep-end" name="sleep-end" required>

            <input type="submit" value="ログを保存">
            <input type="button" value="リセット" id="reset-button">
        </form>

        <h2>睡眠時間</h2>
        <div id="sleep-log">
            <!-- ここに睡眠時間のログが表示されます -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sleepForm = document.getElementById('sleep-form');
            const sleepLog = document.getElementById('sleep-log');
            const resetButton = document.getElementById('reset-button');

            // ローカルストレージからログを読み込む
            const savedLogs = JSON.parse(localStorage.getItem('sleepLogs')) || [];
            savedLogs.forEach(log => {
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.textContent = log;
                sleepLog.appendChild(logEntry);
            });

            sleepForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const sleepDate = document.getElementById('sleep-date').value;
                const sleepStart = document.getElementById('sleep-start').value;
                const sleepEnd = document.getElementById('sleep-end').value;

                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.textContent = `日付: ${sleepDate}, 就寝時間: ${sleepStart}, 起床時間: ${sleepEnd}`;
                sleepLog.appendChild(logEntry);

                // ローカルストレージに保存
                savedLogs.push(logEntry.textContent);
                localStorage.setItem('sleepLogs', JSON.stringify(savedLogs));

                // フォームをリセット
                sleepForm.reset();
            });

            resetButton.addEventListener('click', function() {
                // ローカルストレージをクリア
                localStorage.removeItem('sleepLogs');
                // 表示されているログをクリア
                sleepLog.innerHTML = '';
            });
        });
    </script>
</body>
</html>
