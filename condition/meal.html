<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食事管理ログ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        label {
            margin-bottom: 10px;
            color: #555;
        }
        select,
        input[type="date"],
        input[type="submit"],
        input[type="button"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"],
        input[type="button"] {
            background-color: #5cb85c;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover,
        input[type="button"]:hover {
            background-color: #4cae4c;
        }
        .meal-log {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        .log-entry {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>食事管理ログ</h1>
        
        <form id="meal-form">
            <label for="meal-date">日付:</label>
            <input type="date" id="meal-date" name="meal-date" required>

            <label for="breakfast">朝食:</label>
            <select id="breakfast" name="breakfast">
                <option value="あり">あり</option>
                <option value="なし">なし</option>
            </select>

            <label for="lunch">昼食:</label>
            <select id="lunch" name="lunch">
                <option value="あり">あり</option>
                <option value="なし">なし</option>
            </select>

            <label for="dinner">夕食:</label>
            <select id="dinner" name="dinner">
                <option value="あり">あり</option>
                <option value="なし">なし</option>
            </select>

            <input type="submit" value="ログを保存">
            <input type="button" value="リセット" id="reset-button">
        </form>

        <div class="meal-log" id="meal-log">
            <!-- ここに食事ログが表示されます -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mealForm = document.getElementById('meal-form');
            const mealLog = document.getElementById('meal-log');
            const resetButton = document.getElementById('reset-button');

            // ローカルストレージからログを読み込む
            const savedLogs = JSON.parse(localStorage.getItem('mealLogs')) || [];
            savedLogs.forEach(log => {
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.textContent = log;
                mealLog.appendChild(logEntry);
            });

            mealForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const mealDate = document.getElementById('meal-date').value;
                const breakfast = document.getElementById('breakfast').value;
                const lunch = document.getElementById('lunch').value;
                const dinner = document.getElementById('dinner').value;

                if (!mealDate) {
                    alert('日付を選択してください');
                    return;
                }

                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.textContent = `日付: ${mealDate}, 朝食: ${breakfast}, 昼食: ${lunch}, 夕食: ${dinner}`;
                mealLog.appendChild(logEntry);

                // ローカルストレージに保存
                savedLogs.push(logEntry.textContent);
                localStorage.setItem('mealLogs', JSON.stringify(savedLogs));

                // フォームをリセット
                mealForm.reset();
            });

            resetButton.addEventListener('click', function() {
                // ローカルストレージをクリア
                localStorage.removeItem('mealLogs');
                // 表示されているログをクリア
                mealLog.innerHTML = '';
            });
        });
    </script>
</body>
</html>
